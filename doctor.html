<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/doctor.css">
  <link rel="icon" type="image/x-icon" href="logo.jpeg">
  <title>Doctor's Portal - VIT Medical</title>
  <style>
    main { padding: 2rem; max-width: 1200px; margin: 1rem auto; }
    h2 { margin-bottom: 1rem; }
    table { width: 100%; border-collapse: collapse; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    th, td { padding: 12px 15px; border: 1px solid #ddd; text-align: left; }
    th { background-color: #4d92e1; color: white; }
    tbody tr:nth-of-type(even) { background-color: #f9f9f9; }
    #refreshBtn {
      display: block;
      margin-bottom: 1rem;
      padding: 10px 15px;
      border: none;
      background-color: #3276bb;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    #refreshBtn:hover { background-color: #4d92e1; }
  </style>
</head>
<body>
  <header class="header">
    <div class="left-header">
      <h1 class="h1">VIT Medical Services</h1>
      <p class="slogan">Your Health, Our Priority</p>
    </div>
    <div class="right-header">
      <a href="index.html" class="student">Student Portal</a>
      <a href="doctor.html" class="doctor">Doctor Portal</a>
    </div>
  </header>

  <main>
    <h2>New Consultation Requests</h2>
    <button id="refreshBtn">Refresh List</button>
    <table>
      <thead>
        <tr>
          <th>Date & Time</th>
          <th>Student Name</th>
          <th>Student ID</th>
          <th>Symptoms</th>
        </tr>
      </thead>
      <tbody id="consultations-table-body">
        </tbody>
    </table>
  </main>

  <script>
    const tableBody = document.getElementById('consultations-table-body');
    const refreshBtn = document.getElementById('refreshBtn');

    const loadConsultations = async () => {
      try {
        const response = await fetch('http://localhost:3000/api/get-consultations');
        const consultations = await response.json();

        tableBody.innerHTML = '';

        if (consultations.length === 0) {
          tableBody.innerHTML = '<tr><td colspan="4" style="text-align: center;">No new consultations found.</td></tr>';
          return;
        }

        consultations.forEach(c => {
          const row = document.createElement('tr');
          const receivedDate = new Date(c.receivedAt).toLocaleString();
          
          row.innerHTML = `
            <td>${receivedDate}</td>
            <td>${c.studentName}</td>
            <td>${c.studentId}</td>
            <td>${c.symptoms}</td>
          `;
          tableBody.appendChild(row);
        });

      } catch (error) {
        console.error('Failed to fetch consultations:', error);
        tableBody.innerHTML = '<tr><td colspan="4" style="text-align: center;">Error loading data from the server.</td></tr>';
      }
    };

    document.addEventListener('DOMContentLoaded', loadConsultations);

    refreshBtn.addEventListener('click', loadConsultations);

  </script>
</body>
</html>
